<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - B6 Vintage Cloth Store</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <style>
    body {
      background-color: #000;
      color: #FFD700; /* gold */
      font-family: 'Roboto', sans-serif;
    }

    .navbar, footer {
      background-color: #111;
    }

    .navbar a, .navbar-brand {
      color: #FFD700 !important;
    }

    .navbar a:hover {
      color: #fff !important;
    }

    h1, h2 {
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700;
    }

    .category-card {
      background-color: #111;
      border: 2px solid #FFD700;
      border-radius: 15px;
      text-align: center;
      padding: 30px;
      transition: 0.4s ease-in-out;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .category-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
    }

    .category-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
      transition: 0.4s;
    }

    .category-card img:hover {
      filter: brightness(1.2);
    }

    a.btn-gold {
      background-color: #FFD700;
      color: #000;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    a.btn-gold:hover {
      background-color: #fff;
      color: #000;
    }

    footer {
      color: #FFD700;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container">
      <a class="navbar-brand" href="index.html">B6 Vintage Store</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container text-center py-5">
    <h1 class="mb-5">Shop by Category</h1>
    <div class="row g-4">
      
      <!-- Glasses -->
      <div class="col-md-4">
        <div class="category-card">
          <img src="assets/img/glasses_category.jpg" alt="Glasses">
          <h3>Glasses</h3>
          <a href="glasses.html" class="btn-gold mt-2">Explore</a>
        </div>
      </div>

      <!-- Outfits -->
      <div class="col-md-4">
        <div class="category-card">
          <img src="assets/img/outfits_category.jpg" alt="Outfits">
          <h3>Outfits</h3>
          <a href="outfits.html" class="btn-gold mt-2">Explore</a>
        </div>
      </div>

      <!-- Shoes -->
      <div class="col-md-4">
        <div class="category-card">
          <img src="assets/img/shoes_category.jpg" alt="Shoes">
          <h3>Shoes</h3>
          <a href="shoes.html" class="btn-gold mt-2">Explore</a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>Â© 2025 B6 Vintage Cloth Store | Designed by <strong>Rohan Philip Mathew</strong></p>
  </footer>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
